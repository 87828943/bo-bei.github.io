	<script>
		$(function() {
        //起始日期
        countTime('2019/02/10 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        if (parseInt(days / 365) != 0) {
        	$(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相知。");
        } else if (parseInt(days / 30) != 0) {
        	$(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相遇。");
        } else
        $(document).attr("title", "在一起" + days + "天,感谢相识。");

        //设置每一张图片对应的文字
        var says = new Array(
        	"「 一路相伴 ♪ 感谢有你 」",
        	"迪士尼 ♪ 雨下的长椅...",
        	"外滩 ♪ 直播：把他俩推下去。",
        	"乌镇 ♪ ",
        	"龙井茶园 ♪ ",
        	"宏村 ♪ ",
        	"月沼 ♪ ",
        	"黄山 ♪ "
        	);


		 imgs = new Array();
		 var imgsName = function () {
		 	var isImg = (url, suffix) => url.indexOf(suffix) > 0;
		 	var root = getRootPath();
		 	$.ajax({
		 		url: "/img",
		 		success: function(data) {
		 			$(data).find("a").each(function() {
		 				var href = $(this).attr("href");
		 				if (isImg(href, "jpg") || isImg(href, "JPG") || isImg(href, "png") || isImg(href, "PNG")) {
		 					var obj = new Object();
		 					obj.src = root + '/img/' + href;
		 					obj.rank = parseInt(href.split(".")[0]);
		 					if(isNaN(obj.rank))
		 						obj.rank = 10000;
		 					imgs.push(obj);
		 				}
		 			});
		 			imgs.sort((o1,o2) => o1.rank - o2.rank);
		 		}
		 	});
		 }();

        //开始函数
        	test = new Array();
        var start = function() {
        	var index = 0;
        	var rate = 6000;
        	$('#say').text(says[(index++) % says.length]);
        	setInterval(() => {
		        var image = new Image();
        		$('#say').hide();
        		$('#say').text(says[(index++) % says.length]);
        		$('#say').fadeToggle();
        		$('#carousel').carousel('next');
                //预加载下  一张图片
    	    	image.src = imgs[index].src;
    	    	test.push(image);
            }, rate);
        }();


        //获取根目录
        function getRootPath() {
            //获取当前网址
            var curWwwPath = window.document.location.href;
            //获取主机地址之后的目录
            var pathName = window.document.location.pathname;
            var pos = curWwwPath.indexOf(pathName);
            //获取主机地址
            var localhostPaht = curWwwPath.substring(0, pos);
            //获取带"/"的项目名
            var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
            return (localhostPaht + projectName);
        }



    });
